<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <h1>Comparison Operator</h1>
    <h2>The () : Ternary Operator</h2>
    <input id="age" min-value="18">
    <button type="button" onclick="myFunction()">Enter Your Age</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            let age = document.getElementById('age').value;
            let votable = (age < 18 ) ? "Too young" : "Old Enough";
            document.getElementById("demo").innerHTML= votable + " to vote."
        }
    </script>
</body>
</html>
