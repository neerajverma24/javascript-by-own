<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Operator</title>
</head>
<body>
    <h1>JavaScript Operator</h1>
    <h2>The Delete Operator</h2>

    <script>
        const myCar = {type:'suzuki', model:'2010', color:'silver grey'};
        delete myCar.model ;

        document.write(myCar.type);
    </script>
</body>
</html>
