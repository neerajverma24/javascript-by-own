<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument 2</title>

    <script>
        // agrument is passing to more than one function 
        function myFun(text) {
            document.getElementById('demo').innerHTML= text;
        }
    </script>
</head>
<body>
    <p>When we click on the different buttons , it will display different arguments that is passed to it.</p>

    <form>
        <input type="button" onclick="myFun('Good Morning !')" value="Its Morning">
        <input type="button" onclick="myFun('Good Evening !')" value="Its Evening">
    </form>
    <p id="demo"></p>
</body>
</html>
