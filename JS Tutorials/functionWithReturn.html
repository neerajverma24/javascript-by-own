<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return</title>
</head>
<body>
    <h1>Function with Return</h1>
    <p>Calling a function which performs the calculation and returns the result.</p>
    <p id="demo"></p>

    <script>
        let x = myFunction(4,5) 
         document.getElementById('demo').innerHTML = x; 

         function myFunction(a,b) {
            return a*b
        }
    </script>

</body>
</html>
