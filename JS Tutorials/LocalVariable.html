<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Variable</title>
</head>
<body>
    <p id="demo1"></p>
    <p id = "demo2"></p>
    <script>
            function myFunction() {
            let carName = "Volvo";
            let text = "Inside : " + typeof carName + carName;
            document.getElementById('demo2').innerHTML= text ;
        }

        myFunction();
    </script>
</body>
</html>
