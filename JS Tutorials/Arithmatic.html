<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic</title>
</head>
<body>
    <h2>Another way with **  Operator, when x=2, y=3</h2>
    <p id="demo"></p>
    <script>
        let x = 2;
        document.getElementById('demo').innerHTML=x ** 3;
    </script>


    <h2>With Math.pow(x,y) ,    when y=2, x=3</h2>
    <script>
        let y = 2;
        document.write(Math.pow(y,3));
    </script>
</body>
</html>
