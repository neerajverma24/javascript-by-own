<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument</title>

    <script>
        function myFunction(name, lastname) {
            document.getElementById('arg').innerHTML= "Hello! " + name + " " + lastname;
        }
    </script>
</head>
<body>
    <h1>Function With Argument</h1>
    <p id = "arg"></p>
     <button onclick="myFunction('Neeraj' , 'Kumar')">Click Me</button>
</body>
</html>
