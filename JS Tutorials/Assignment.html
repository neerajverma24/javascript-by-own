<!DOCTYPE html>

<body>
    <h1>JavaScript Assignments</h1>
    <h2>Left Shift Assignment</h2>
    <h3>The <<= Operator</h3>


    <pre>
        cheking -1 <<= 1 which is equal to -2 
        (Thi is the left shift assignmnet)
    </pre>
    <p id="demo"></p>
    
    <script>
        let x = -1;
        x <<= 1;
        document.getElementById("demo").innerHTML = "Value of x is: " + x;
    </script>
</body>
