<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 
        '"Neeraj" is ' + typeof "Neeraj" + '<br>' +
        '23 is ' + typeof 23 + '<br>' + 
        '"23" is ' + typeof "23" + '<br>'
        'NaN is' + typeof NaN + '<br>';
        
    </script>
</body>
</html>
