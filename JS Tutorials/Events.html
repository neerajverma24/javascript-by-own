<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h2>with =  document.getElementById('demo').innerHTML=Date()</h2>
    <p id="demo"></p>
    <button onclick="document.getElementById('demo').innerHTML=Date()">Today's Date</button>

    <h2>JavaScript HTML Events</h2>
    <h3>with = this.innerHTML=Date()</h3>
    <button onclick="this.innerHTML=Date()">Today's date</button>
</body>
</html>
