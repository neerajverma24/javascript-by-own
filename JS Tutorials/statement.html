<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
</head>
<body>
    <h1>
        JavaScript Statement (with two different ways)
    </h1>
    <p id="add"></p>
    <script>
        let x, y, z
        x=5;
        y=5;
        z=x+y;
        document.getElementById('add').innerHTML="The value of Z is" + z + ".";

        // another way is //
        document.write("The value of z =" + z);

  
        

    </script>
</body>
</html>
