<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON-OFF</title>
</head>
<body>
    <h1>JavaScript can change the attribute value.</h1>
    <p>Click on the button to change Turn On-off the bulb.</p>

    <button type="button" onclick="document.getElementById('myImage').src='https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg'">Click to Turn On the Bulb</button>

    <img id="myImage" src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg" width="100px">

    <button type="button" onclick="document.getElementById('myImage').src='https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg'">Click to Turn Off the Bulb</button>
</body>
</html>
