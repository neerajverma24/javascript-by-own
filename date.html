<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        var date = new Date();
        document.write("Today's date : " + date.getDay()); // integer value for days 0 to 6
        document.write("<br>" + date.getUTCDate());
        document.write("<br>" + date.getUTCDay());
        document.write("<br>" + date.setDate(1));


    </script>
</body>

</html>
