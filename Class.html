<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Declaration</title>
</head>

<body>
    <script>
        class student {
            constructor()
            {
                document.writeln("Hello");
            }
            print(n) {
                document.writeln(n);
            }
            show(roll)
            {
                document.write(roll);
            }
        }
        var a = new student();
        a.print("<br>Rahul");
        a.show(5);
        var b = new student();
        b.print("<br>Neeraj");
        b.show(10);

    </script>
</body>

</html>
