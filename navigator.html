<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
</head>

<body>
    <script>
        document.write("App Name : " + navigator.appName);
        document.write("<br>App Code Name : " + navigator.appCodeName);
        document.write("<br>User Agent Name : " + navigator.userAgent);
        document.write("<br>App version : " + navigator.appVersion);
        document.write("<br>language : " + navigator.language);
        document.write("<br>User language : " + navigator.userLanguage);
        document.write("<br>navigator Plugin : " + navigator.plugins);
        document.write("<br>navigator platform : " + navigator.platform);
        document.write("<br>check navigator is online or not : " + navigator.onLine);
        document.write("<br>check java is enabled or not : " + navigator.javaEnabled());
        document.write("<br>check cookie is enable or not : " + navigator.cookieEnabled);
    </script>
</body>

</html>
