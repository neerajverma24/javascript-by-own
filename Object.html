<html>
    <body>
        <script>
            // JavaScript Object by object literal
            // object={property1:value1,property2:value2.....propertyN:valueN}  
            student = {Name:"Rahul", Roll_No: 9, class:"4th"};
            document.write(student.Name+" "+student.Roll_No+" "+student.class);
           
            // By creating instance of Object
           // var objectname=new Object();
           var emp = new Object(); 
           emp.id = 10;
           emp.name = "rahul";
           emp.dep = "HR";
           emp.salary = 40000;

           document.write("<br>"+emp.id+" "+emp.name+" "+emp.dep+" "+emp.salary);

           // By using an Object constructor
           
        </script>
    </body>
</html>
