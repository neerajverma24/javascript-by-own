<html>
    <head>
        <title>Math Methods</title>
    </head>
    <body>
        <script>
            var a = 5.9;
            document.write("<br>"+Math.abs(a));
            document.write("<br>"+Math.ceil(a));
            document.write("<br>"+Math.random());
            document.write("<br>"+Math.sign(a));
            document.write("<br>"+Math.trunc(a));
        </script>
    </body>
</html>
