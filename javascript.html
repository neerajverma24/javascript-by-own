<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 4;
        var c = a + b;
        document.write(c);
        
        document.write("<br> Normal function<br>");
        function m(n,p)
        {
            var c = n * p;
             document.write(c);
        }
        m(5,8);

        document.write("<br>Function with return.");
        function divide(o,g)
        {   
           return o/g;
        }
        var r  = divide(8,4);
        document.write("<br>" +r);

        document.write("<br> Function from another function");
        function func(aa, bb)
        {
            document.write("<br>" +aa*bb );
            return aa*bb;
        }
        function func2(x)
        {
            return x*2;
        }
        var y = func2(func(4,5));
        document.write("<br> "+y);

        let firstName = ' Neeraj';
        let age = '23';
        document.write("<br>" +firstName, "<br>" +age); 

     
    </script>
</body>
</html>
