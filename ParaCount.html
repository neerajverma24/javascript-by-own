<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Count</title>
</head>

<body>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <button onclick="paraCount()">Count Paragraph</button>
    <script>
        function paraCount() {
            var n = document.getElementsByTagName("p");
            alert("Total para : " + n.length);
        }
    </script>
</body>

</html>
