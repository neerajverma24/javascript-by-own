<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InneHTML</title>
</head>

<body>
    <p id="name"></p>
    <button onclick="printName()">Print Name</button>
    <script>
        function printName() {
            document.getElementById("name").innerHTML = "Rahul";
        }
    </script>
</body>

</html>
