<html>
    <body>
        <script>
            function multi(a)
            {
                var b = 20;
                return (a*b);
            }
            document.write(multi(5));

            function div(c, d)
            {   
                return c/d
            }
            var e = div(10,5); 
            document.write("<br>"+e)
        </script>
    </body>
</html>
