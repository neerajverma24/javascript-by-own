<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS and JS</title>
    <link rel="stylesheet" href="tabledesign.css">
</head>

<body>
    <form name="form1">
        <table class="design">
            <tr>
                <td><label>Enter your name : </label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label>Enter Password : </label></td>
                <td><input type="Password" name="pass"></td>
            </tr>
            <tr>
                <td><input type="button" value="Submit" onclick="data()"></td>
            </tr>
        </table>
    </form>
    <script>
        function data() {
            var name = document.form1.name.value;
            var password = document.form1.pass.value;
            alert("Your name : " + name + " Your password : " + password);
        }
    </script>
</body>

</html>
