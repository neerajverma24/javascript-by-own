<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphism</title>
</head>
<body>
    <script>
        class A{
            display()
            {
                document.write("A in invoked");
            }
        }
        class B extends A{
            display()
            {
                super.display()
                document.write("<br>B is invoked");
            }
        }
        var obj = new B();
        obj.display();
    </script>
</body>
</html>
