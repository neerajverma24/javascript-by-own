<html>

<head>
    <title>String</title>
</head>

<body>
    <script>
        var str = "javascript";

        document.write(str.toUpperCase());
        document.write(str.charAt(1)); // print second character of javascript
        document.write(str.charCodeAt(1)); // It provides the Unicode value of a character present at the specified index.
        document.write(str.concat(" Hello")); // It provides a combination of two or more strings.
        document.write(str.indexOf("p"));
        document.write(str.search("ipt"));
        document.write(str.replace(str, "java"));
    </script>
</body>

</html>
