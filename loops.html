<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <script>
        //example of for loop
        for (a = 10; a <= 15; a++) {
            document.write(a + "<br>");
        }

        // example of while loop
        var b = 10;
        while (b <= 15) {
            document.write(b + "<br>");
            b++;
        }

        //  example of do while loop
        var c = 10;
        do {
            document.write(c + "<br>");
            c++;
        } while (c <= 15);
    </script>
</body>

</html>
